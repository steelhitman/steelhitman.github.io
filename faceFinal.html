<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Select audio and video sources</title>
	<script defer src="js/face-api.min.js"></script>
	<script defer src="js/main.js"></script>
    <!--link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css"-->
    <!--link rel="stylesheet" href="/css/main1.css"-->

    <style>
		body.container{
			margin:0;
			padding:0;
			width:100vw;
			height:100vh;
			display:flex;
			justify-content:center;
			align:items:center;
		}
		canvas{
			position:absolute;
		}
        div.select {
            display: inline-block;
            margin: 0 0 1em 0;
        }

        p.small {
            font-size: 0.7em;
        }

        label {
            width: 12em;
            display: inline-block;
        }
    </style>

</head>

<body>
<div id="container">

    <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>

    <div class="select">
        <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
    </div>

    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>

    <video id="video" playsinline autoplay muted></video>

    <!--p class="small"><b>Note:</b> If you hear a reverb sound your microphone is picking up the output of your
        speakers/headset, lower the volume and/or move the microphone further away from your speakers/headset.</p-->

</div>

<!--script src="https://webrtc.github.io/adapter/adapter-latest.js"></script-->
<!--script src="../../../js/lib/ga.js"></script-->
</body>
</html>
